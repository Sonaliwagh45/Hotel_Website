<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
		<title> Hotel WonderHill | Contact Us </title>
		
		<script>
			function validateEmail()  
			{  
				var x=document.myform2.email.value;  
				var atposition=x.indexOf("@");  
				var dotposition=x.lastIndexOf(".");  
				if (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length)
				{  
					alert("Please enter a valid e-mail address");  
					return false;  
				}  
			} 

		</script>
		
	</head>
	
	<body>
		<header>
			<nav id = "navbar">
			  <div class="container">
				<h1 class="logo"> <a href="index.html"> WonderHill </a></h1>
				<ul>
					<li> <a href = "index.html"> Home </a></li>
					<li> <a href = "about.html"> About </a></li>
					<li><a class="current" href="contact.html">Contact Us</a></li>
				</ul>
			  </div>
			</nav>
			
		</header>
			
		<section id="contact-form" class="py-3">
			<div class="container">
			  <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
			  <p>Please fill out the form below to contact us</p>
			  
			  <form>
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" name="name" id="name" required>
				</div>
			  </form>
			  
			  <form name="myform2"  method="post" onsubmit="return validateEmail();"> 
			  
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" name="email" id="email">
				</div>
					
				<div class="form-group">
					<label for="message">Message</label>
					<textarea name="message" id="message"></textarea>
				</div>
					
				<button type="submit" class = "btn">Submit</button>
			  </form>
			</div>
		</section>
		
		<section id="features">
			<div class="box bg-light">
				<div class="icon">
					<img src="./img/icon4.png" alt="hotel">
			    </div>
				<h3>Location</h3>
				<p>Somewhere in India.</p>
			</div>
			
			<div class="box bg-primary">
				<div class="icon">
					<img src="./img/icon5.png" alt="hotel">
			    </div>
				<h3>Phone Number</h3>
				<p>(617) 555-5555</p>
			</div>
			
			<div class="box bg-light">
				<div class="icon">
					<img src="./img/icon6.png" alt="hotel">
			    </div>
				<h3> Email Address</h3>
				<p>frontdesk@hotelbt.co</p>
			</div>
		</section>

		<div class="clr"></div>
		
		
		<footer id="main-footer">
			<p> Copyright 2020 | Hotel WonderHill. All Rights Reserved. </p>
		</footer>
	</body>

</html>
